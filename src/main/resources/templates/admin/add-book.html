<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="head :: head (pageTitle='Додавання книги')"></th:block>
<th:block th:replace="head :: body-content"></th:block>
<div class="container mt-5 mb-5 d-flex justify-content-center align-items-center text-center">
    <form th:method="POST" th:action="@{/admin/add-book}" th:object="${book}">
        <div class="form-group">
            <label for="name">Введіть назву книги:</label>
            <input type="text" th:field="*{name}" id="name" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Назва книги має бути заповнена.</div>
        </div>

        <div class="form-group">
            <label for="yearRelease">Введіть рік випуску:</label>
            <input type="text" th:field="*{yearRelease}" id="yearRelease" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('yearRelease')}" th:errors="*{yearRelease}">Рік випуску має бути заповнений.</div>
        </div>

        <div class="form-group">
            <label for="author">Введіть автора:</label>
            <input type="text" th:field="*{author}" id="author" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Ім'я автора має бути заповнене.</div>
        </div>

        <button type="submit" class="btn btn-primary">Додати</button>
    </form>
</div>
<th:block th:replace="~{footer :: footer}"></th:block>
</html>
