<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head (pageTitle)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Default Title</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body th:fragment="body-content">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Бібліотека</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item" th:classappend="${#httpServletRequest.requestURI == '/home'} ? 'active'">
                <a class="nav-link" href="/home">Головна <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item"
                th:if="${auth.getRole()} == 'ROLE_ADMIN'"
                th:classappend="${#httpServletRequest.requestURI == '/admin/books'} ? 'active'">
                <a class="nav-link" href="/admin/books">Книги <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item"
                th:if="${auth.getRole()} == 'ROLE_ADMIN'"
                th:classappend="${#httpServletRequest.requestURI == '/admin/people'} ? 'active'">
                <a class="nav-link" href="/admin/people">Читачі <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item"
                th:if="${auth.getRole()} == 'ROLE_ADMIN'"
                th:classappend="${#httpServletRequest.requestURI == '/admin/dashboard'} ? 'active'"
            >
                <a href="/admin/dashboard" class="nav-link">Видані книги</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <form th:action="@{/logout}" th:method="POST">
                    <button type="submit" class="btn btn-danger">Вихід</button>
                </form>
            </li>
        </ul>
    </div>
</nav>
</body>
</html>
