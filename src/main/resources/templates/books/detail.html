<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="head :: head (pageTitle='Редагування книги')"></th:block>
<th:block th:replace="head :: body-content"></th:block>
<div class="container mt-5 mb-5 ">
    <h2>Редагувати книгу</h2>

    <div th:if="${message}" class="alert alert-success">
        <p th:text="${message}"></p>
    </div>
    <div th:if="${error}" class="alert alert-danger">
        <p th:text="${error}"></p>
    </div>


    <form th:method="POST" th:action="@{/books/edit/{id}(id=${book.getId()})}" th:object="${book}">
        <div class="form-group">
            <label for="name">Назва книги:</label>
            <input type="text" th:field="*{name}" id="name" class="form-control"/>
            <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="invalid-feedback">Помилка назви книги</div>
        </div>

        <div class="form-group">
            <label for="author">Автор:</label>
            <input type="text" th:field="*{author}" id="author" class="form-control"/>
            <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}" class="invalid-feedback">Помилка автора</div>
        </div>

        <div class="form-group">
            <label for="yearRelease">Рік випуску:</label>
            <input type="text" th:field="*{yearRelease}" id="yearRelease" class="form-control"/>
            <div style="color:red" th:if="${#fields.hasErrors('yearRelease')}" th:errors="*{yearRelease}" class="invalid-feedback">Помилка року випуску</div>
        </div>

        <button type="submit" class="btn btn-primary">Оновити</button>
    </form>
</div>
<th:block th:replace="~{footer :: footer}"></th:block>
</html>
