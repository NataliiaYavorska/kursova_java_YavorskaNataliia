<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="head :: head (pageTitle='Редагувати читача')"></th:block>
<th:block th:replace="head :: body-content"></th:block>
<div class="container mt-5 mb-5">
    <h2>Редагувати читача</h2>

    <div th:if="${message}" class="alert alert-success">
        <p th:text="${message}"></p>
    </div>
    <div th:if="${error}" class="alert alert-danger">
        <p th:text="${error}"></p>
    </div>


    <form th:method="POST" th:action="@{/people/edit/{id}(id=${person.getId()})}" th:object="${person}">
        <div class="form-group">
            <label for="username">Ім'я читача:</label>
            <input type="text" th:field="*{username}" id="username" class="form-control"/>
            <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="invalid-feedback">Помилка імені читача</div>
        </div>

        <div class="form-group">
            <label for="yearOfBirth">Введіть рік народження:</label>
            <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth" class="form-control"/>
            <div style="color:red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}" class="invalid-feedback">Помилка року народження</div>
        </div>

        <div class="form-group">
            <label for="password">Введіть пароль:</label>
            <input type="password" th:field="*{password}" id="password" class="form-control"/>
            <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="invalid-feedback">Помилка пароля</div>
        </div>

        <div class="form-group">
            <label for="role">Роль:</label>
            <select th:field="*{role}" id="role" class="form-control">
                <option value="ROLE_USER" th:selected="*{role == 'ROLE_USER'}">Читач</option>
                <option value="ROLE_ADMIN" th:selected="*{role == 'ROLE_ADMIN'}">Адмін</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Оновити</button>
    </form>
</div>

<th:block th:replace="~{footer :: footer}"></th:block>
</html>
