<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="head :: head (pageTitle='Вхід у кабінет')"></th:block>

<div class="container mt-5 mb-5 d-flex justify-content-center align-items-center text-center">
    <div class="row">
        <div class="col-12">
            <form name="f" method="post" action="/process_login">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="form-group">
                    <label for="username">Введіть ім'я користувача</label>
                    <input type="text" class="form-control"  name="username" id="username" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" class="form-control" name="password"  id="password" placeholder="Password">
                </div>
                <div class="alert alert-primary" role="alert" th:if="${param.error}">
                    Неправильні ім'я або пароль
                </div>
                <button type="submit" class="btn btn-primary">Вхід</button>
            </form>
        </div>
    </div>
</div>
<th:block th:replace="~{footer :: footer}"></th:block>
</html>
